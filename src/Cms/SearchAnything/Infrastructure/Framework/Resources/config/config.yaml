cms:
    public_paths:
        - { source: '%cms.core_dir%/Cms/SearchAnything/Framework/Resources/public/search-anything/dist', target: '/core/search-anything' }
    assetter:
        assets:
            search_anything:
                scripts:
                    - /assets/core/search-anything/js/build.js
doctrine:
    orm:
        mappings:
            Tulia\Cms\SearchAnything\Domain\WriteModel\Model:
                type: xml
                dir: '%cms.core_dir%/Cms/SearchAnything/Infrastructure/Framework/Resources/config/orm/mapping'
                is_bundle: false
                prefix: Tulia\Cms\SearchAnything\Domain\WriteModel\Model
                alias: cmsSearchAnythingDocument
