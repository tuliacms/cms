services:
    _defaults:
        autowire: true
        autoconfigure: true

    Tulia\Cms\Options\:
        resource: '../../../../**'
        exclude: '../../../../{Infrastructure/Framework/Resources}'

    Tulia\Cms\Options\Infrastructure\Framework\Config\YamlRegisteredOptionsRegistry:
        bind:
            $definitions: '%cms.options.definitions%'

    Tulia\Cms\Shared\Infrastructure\Mail\MailerConfigurationProviderInterface:
        class: Tulia\Cms\Options\Infrastructure\Mailer\OptionsAwareMailerConfigurationProvider
