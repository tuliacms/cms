framework:
    public_paths:
        '%cms.core_dir%/Cms/TuliaEditor/Infrastructure/Framework/Resources/public/tulia_editor/dist': '/core/tulia-editor'
    translator:
        paths:
            - '%cms.core_dir%/Cms/TuliaEditor/Infrastructure/Framework/Resources/translations'
    templating:
        paths:
            - { name: backend/tulia-editor, path: '%cms.core_dir%/Cms/TuliaEditor/Infrastructure/Framework/Resources/views' }
    assetter:
        assets:
            tulia_editor:
                group: body
                scripts:
                    - /assets/core/tulia-editor/tulia-editor.admin.js
                styles:
                    - /assets/core/tulia-editor/tulia-editor.admin.js.css
                require: [ lodash, vue ]
            tulia_editor.editor:
                group: body
                scripts:
                    - /assets/core/tulia-editor/tulia-editor.editor.js
                styles:
                    - /assets/core/tulia-editor/tulia-editor.editor.js.css
                require: [ lodash, vue, quill ]
cms:
    content_building:
        data_types:
            mapping:
                tulia_editor:
                    label: Tulia Editor
                    flags: [ compilable, renderable ]
                    classname: 'Tulia\Cms\TuliaEditor\Infrastructure\Framework\Form\FormType\TuliaEditorType'
                    builder: 'Tulia\Cms\TuliaEditor\Infrastructure\Framework\Form\FormType\TuliaEditorTypeBuilder'
