version: 2.1
orbs:
    browser-tools: circleci/browser-tools@1.2
jobs:
    test:
        docker:
            - image: cimg/php:7.4.26
        working_directory: ~/tuliacms/cms
        steps:
            - checkout
            - run: sudo apt install -y libonig-dev
            - run: sudo -E docker-php-ext-install pdo_mysql mbstring
            - run:
                name: Install ZIP
                command: |
                    sudo apt install -y zlib1g-dev libzip-dev
            #        sudo -E docker-php-ext-configure zip
            #        sudo -E docker-php-ext-install zip
            - run:
                name: Install ICU
                command: |
                    sudo apt install -y zlib1g-dev libicu-dev g++
            #        sudo -E docker-php-ext-configure intl
            #        sudo -E docker-php-ext-install intl
            - run:
                name: Install XML
                command: |
                    sudo apt install -y libxml2-dev
            #        sudo -E docker-php-ext-install xml
            - run: sudo composer self-update
            - restore_cache:
                keys:
                    - composer-v1-{{ checksum "composer.lock" }}
                    - composer-v1-
            - run: composer install -n --prefer-dist
            - save_cache:
                key: composer-v1-{{ checksum "composer.lock" }}
                paths:
                    - vendor
            - run: ./vendor/bin/behat
            - store_test_results:
                path: tests/_output
            - store_artifacts:
                path: tests/_output
workflows:
    version: 2
    workflow:
        jobs:
            - test
