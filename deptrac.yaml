parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*\.yaml#'
    layers:
        # Modules
        - name: Activity
          collectors:
              - { type: directory, regex: "src/Cms/Activity/*." }
        - name: BackendMenu
          collectors:
              - { type: directory, regex: "src/Cms/BackendMenu/*." }
        - name: BodyClass
          collectors:
              - { type: directory, regex: "src/Cms/BodyClass/*." }
        - name: Breadcrumbs
          collectors:
              - { type: directory, regex: "src/Cms/Breadcrumbs/*." }
        - name: ContactForm/Domain
          collectors:
              - { type: directory, regex: "src/Cms/ContactForm/Domain/*." }
        - name: ContactForm/Infrastructure
          collectors:
              - { type: directory, regex: "src/Cms/ContactForm/Infrastructure/*." }
        - name: ContactForm/UserInterface
          collectors:
              - { type: directory, regex: "src/Cms/ContactForm/UserInterface/*." }
        - name: ContentBuilder/Domain
          collectors:
              - { type: directory, regex: "src/Cms/ContentBuilder/ContentType/Domain/*." }
              - { type: directory, regex: "src/Cms/ContentBuilder/Attributes/Domain/*." }
        - name: ContentBuilder/Infrastructure
          collectors:
              - { type: directory, regex: "src/Cms/ContentBuilder/ContentType/Infrastructure/*." }
              - { type: directory, regex: "src/Cms/ContentBuilder/Attributes/Infrastructure/*." }
        - name: ContentBuilder/UserInterface
          collectors:
              - { type: directory, regex: "src/Cms/ContentBuilder/ContentType/UserInterface/*." }
        # Shared
        - name: Shared/Domain
          collectors:
              - { type: directory, regex: "src/Shared/Domain/*." }
        - name: Shared/Infrastructure
          collectors:
              - { type: directory, regex: "src/Shared/Infrastructure/*." }
    ruleset:
        # Global rules:
        #   - Domain should not depends on anything
        #   - Infrastructure should depends only on Domain
        #   - Application should depends on Domain and Infrastructure
        #   - UserInterface should depends on Application and Infrastructure
        Shared/Domain: ~
        Shared/Infrastructure:
            - Shared/Domain
        Activity:
            - Shared/Domain
            - Shared/Infrastructure
        BackendMenu:
            - Shared/Domain
            - Shared/Infrastructure
            - BackendMenu/Domain
        BodyClass:
            - Shared/Domain
            - Shared/Infrastructure
        Breadcrumbs:
            - Shared/Domain
            - Shared/Infrastructure
        ContactForm/Domain:
            - Shared/Domain
        ContactForm/Infrastructure:
            - Shared/Domain
            - Shared/Infrastructure
            - ContactForm/Domain
            - ContentBuilder/Domain
        ContactForm/UserInterface:
            - Shared/Domain
            - ContactForm/Domain # This dependency should not exists?
            - ContactForm/Infrastructure
            - BackendMenu
        ContentBuilder/Domain:
            - Shared/Domain
        ContentBuilder/Infrastructure:
            - Shared/Domain
            - Shared/Infrastructure
            - ContentBuilder/Domain
        ContentBuilder/UserInterface:
            - Shared/Domain
            - ContentBuilder/Domain
            - ContentBuilder/Infrastructure
