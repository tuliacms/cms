parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*\.yaml#'
    layers:
        - name: Activity
          collectors:
              - { type: directory, regex: "src/Cms/Activity/*." }
        - name: Attributes/Domain
          collectors:
              - { type: directory, regex: "src/Cms/Attributes/Domain/*." }
        - name: Attributes/Infrastructure
          collectors:
              - { type: directory, regex: "src/Cms/Attributes/Infrastructure/*." }
        - name: BackendMenu
          collectors:
              - { type: directory, regex: "src/Cms/BackendMenu/*." }
        - name: BodyClass
          collectors:
              - { type: directory, regex: "src/Cms/BodyClass/*." }
        - name: Breadcrumbs
          collectors:
              - { type: directory, regex: "src/Cms/Breadcrumbs/*." }
        - name: ContactForm/Domain
          collectors:
              - { type: directory, regex: "src/Cms/ContactForm/Domain/*." }
        - name: ContactForm/Infrastructure
          collectors:
              - { type: directory, regex: "src/Cms/ContactForm/Infrastructure/*." }
        - name: ContactForm/UserInterface
          collectors:
              - { type: directory, regex: "src/Cms/ContactForm/UserInterface/*." }
        - name: ContentBuilder/Domain
          collectors:
              - { type: directory, regex: "src/Cms/ContentBuilder/Domain/*." }
        - name: ContentBuilder/Infrastructure
          collectors:
              - { type: directory, regex: "src/Cms/ContentBuilder/Infrastructure/*." }
        - name: ContentBuilder/UserInterface
          collectors:
              - { type: directory, regex: "src/Cms/ContentBuilder/UserInterface/*." }
        # Shared
        - name: Shared/Domain
          collectors:
              - { type: directory, regex: "src/Shared/Domain/*." }
        - name: Shared/Infrastructure
          collectors:
              - { type: directory, regex: "src/Shared/Infrastructure/*." }
    ruleset:
        Shared/Domain: ~
        Shared/Infrastructure:
            - Shared/Domain
        Activity:
            - Shared/Domain
            - Shared/Infrastructure
        Attributes/Domain:
            - Shared/Domain
        Attributes/Infrastructure:
            - Shared/Domain
            - Shared/Infrastructure
            - Attributes/Domain
            - ContentBuilder/Domain
        BackendMenu:
            - Shared/Domain
            - Shared/Infrastructure
            - BackendMenu/Domain
        BodyClass:
            - Shared/Domain
            - Shared/Infrastructure
        Breadcrumbs:
            - Shared/Domain
            - Shared/Infrastructure
        ContactForm/Domain:
            - Shared/Domain
        ContactForm/Infrastructure:
            - Shared/Domain
            - Shared/Infrastructure
            - Attributes/Domain
            - ContactForm/Domain
            - ContentBuilder/Domain
        ContactForm/UserInterface:
            - Shared/Domain
            - ContactForm/Domain
            - ContactForm/Infrastructure
            - BackendMenu
        ContentBuilder/Domain:
            - Shared/Domain
            - Attributes/Domain
        ContentBuilder/Infrastructure:
            - Shared/Domain
            - Shared/Infrastructure
            - Attributes/Domain
            - ContentBuilder/Domain
        ContentBuilder/UserInterface:
            - Shared/Domain
            - ContentBuilder/Domain
            - ContentBuilder/Infrastructure
            - BackendMenu

        # Złączyć ContentBuilder z Attributes
